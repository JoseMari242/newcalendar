<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Ubuntu&display=swap" rel="stylesheet">
    <title>Event Calendar</title>
</head>
<body>

  <header class="title">
    <h1>JS Calendar</h1>
    <button id="showModal"></button>
  </header>

  <main class="calendar-general-container">
    <aside class="event-container"> 
      <h2>Events for</h2>
      <div class="default-event">
        <h3>NO DAY SELECTED</h3>
        <img src="/img/lazy-day-cat.png" alt="lazy-cat">
      </div>
    </aside>
    <section class="dates-container">
      <div class="header">
        <button id="prevMonth">Previous Month</button>
        <h2 id="currentMonth">Month Year</h2>
        <button id="nextMonth">Next Month</button>
      </div>
        <div class="days"></div>
  

    </section>
    
    

  </main>

    <script type="module" src="./dist/index.js"></script>
</body>
</html>
